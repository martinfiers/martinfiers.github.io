<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Epidemy simulator.</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <canvas id='canvas-infected'></canvas>
        </div>
        <div class="col">
          <h1>Controls</h1>
          <button id='button-play-pause'></button>
          <button id='button-restart'>↺</button>
          <h3>Social distancing</h3>
          <p>Left: everybody parties. Right: nobody leaves the house.</p>
          <div class="slidecontainer">
            <input type="range" min="1" max="100" value="50" class="slider" id="slider-social-distancing">
          </div>
        </div>
        <div class="w-100"></div>
        <div class="col">
          <canvas id='canvas-infected-log'></canvas>
        </div>
        <div class="w-100"></div>
        <div class="col">
          <canvas id='canvas-new_infections'></canvas>
        </div>
        <div class="col">
          <h1>Instructions</h1>
          <p>Press ▶ / ⏸ to play / pause.</p>
          <p>Press the '↺' button to restart.</p>
          <p>Change the social distancing slider during the simulation to see the effect (but watch out, if it's too late, it's too late).</p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
